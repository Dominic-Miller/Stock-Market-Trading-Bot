<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Trading Bot Dashboard</title>
</head>

<body>
    <h1>Welcome to ML Trading Bot Dashboard</h1>

    <ul>
        {% for trade in trades %}
        <li>{{ trade.symbol }} - {{ trade.action }} - {{ trade.quantity }}</li>
        {% empty %}
        <li>No trades available.</li>
        {% endfor %}
    </ul>

    <form method="post" action="{% url 'execute_trade' %}">
        {% csrf_token %}
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br>
        <label for="action">Action (buy/sell):</label>
        <input type="text" id="action" name="action" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <button type="submit">Execute Trade</button>
    </form>
</body>

</html>
